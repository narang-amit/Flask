<!DOCTYPE HTML>
<html class="no-js" lang="en">
	<head>
		<title>{% block title %} {% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
	</head>
	<body>
		<nav class="navbar navbar-light navbar-expand-md" style="background-color: white">
			<a style = "color: crimson; font-weight: 300;" class="navbar-brand" href="{{ url_for('index') }}">Hax4Snax</a>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        		<ul class="navbar-nav ml-auto">
					{% if user %}
					{% block favButton %}
					{% endblock %}
						<li class="nav-item">
							<a style = "color: crimson; font-weight: 300; padding-left: 15px;" class="nav-link" href="{{ url_for('favorite')}}">Favorites</a>
						</li>
						<li class="nav-item">
                			<a style = "color: crimson; font-weight: 300; padding-left: 15px;" class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            			</li>
					{% else %}
						<li class="nav-item">
							<a style = "color: crimson; font-weight: 300; padding-left: 15px;" class="nav-link" href="{{ url_for('login') }}">Login</a>
						</li>
						<li class="nav-item">
							<a style = "color: crimson; font-weight: 300; padding-left: 15px;" class="nav-link" href="{{ url_for('register') }}">Register</a>
						</li>
					{% endif %}
        		</ul>
    		</div>
		</nav>
		<div class = "container">
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
